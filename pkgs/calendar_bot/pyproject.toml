[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "calendar-bot"
version = "0.3.0"
description = "Matrix calendar bot bridge for n8n using mautrix-python"
requires-python = ">=3.10"
dependencies = [
    "mautrix>=0.21.0",
    "aiohttp",
    "asyncpg",
    "python-olm",
    "unpaddedbase64",
    "pycryptodome",
    "base58",
]

[project.scripts]
calendar-bot = "calendar_bot:main"
