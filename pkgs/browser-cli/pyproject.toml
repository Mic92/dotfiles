[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "browser-cli"
version = "0.2.0"
description = "Control Firefox browser from the command line"
requires-python = ">=3.13"
license = {text = "MIT"}
authors = [
    {name = "JÃ¶rg Thalheim", email = "joerg@thalheim.io"},
]
dependencies = []

[project.scripts]
browser-cli = "browser_cli:main"
browser-cli-server = "browser_cli.server:main"

[project.optional-dependencies]
dev = [
    "ruff>=0.5.0",
    "mypy>=1.10.0",
    "pytest>=8.0.0",
]

[tool.ruff]
target-version = "py313"
line-length = 100

[tool.ruff.lint]
select = ["ALL"]
ignore = ["T201"]  # Allow print() in CLI tools

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.13"
strict = true
warn_return_any = true
warn_unused_configs = true