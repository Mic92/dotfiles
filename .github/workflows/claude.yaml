name: Claude Code
on:
  repository_dispatch:
    types: [claude-trigger]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]
jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude'))) ||
      github.event_name == 'repository_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false
      - uses: cachix/install-nix-action@v31
      - name: Checkout PR branch and gather build info (repository_dispatch)
        if: github.event_name == 'repository_dispatch' && github.event.client_payload.pr_number
        run: |
          gh pr checkout "${{ github.event.client_payload.pr_number }}"
          BASE_BRANCH="$(git branch --show-current)"

          # Get buildbot check results
          PR_URL="${{ github.event.client_payload.pr_url }}"
          BUILDBOT_OUTPUT=$(nix run .#buildbot-pr-check -- "$PR_URL" 2>&1 || true)

          {
            echo "BASE_BRANCH=$BASE_BRANCH"
            echo "BUILDBOT_OUTPUT<<EOF"
            echo "$BUILDBOT_OUTPUT"
            echo "EOF"
          } >> "$GITHUB_ENV"
        env:
          GH_TOKEN: ${{ github.token }}
      - name: Checkout PR branch and gather build info (comment-based)
        if: |
          (github.event_name == 'issue_comment' && github.event.issue.pull_request) ||
          github.event_name == 'pull_request_review_comment' ||
          github.event_name == 'pull_request_review'
        run: |
          # Determine PR number based on event type
          if [ "${{ github.event_name }}" = "issue_comment" ]; then
            PR_NUMBER="${{ github.event.issue.number }}"
          elif [ "${{ github.event_name }}" = "pull_request_review_comment" ]; then
            PR_NUMBER="${{ github.event.pull_request.number }}"
          else
            PR_NUMBER="${{ github.event.pull_request.number }}"
          fi

          gh pr checkout "$PR_NUMBER"
          BASE_BRANCH="$(git branch --show-current)"

          # Get buildbot check results
          PR_URL="https://github.com/${{ github.repository }}/pull/$PR_NUMBER"
          BUILDBOT_OUTPUT=$(nix run .#buildbot-pr-check -- "$PR_URL" 2>&1 || true)

          {
            echo "BASE_BRANCH=$BASE_BRANCH"
            echo "BUILDBOT_OUTPUT<<EOF"
            echo "$BUILDBOT_OUTPUT"
            echo "EOF"
          } >> "$GITHUB_ENV"
        env:
          GH_TOKEN: ${{ github.token }}
      - name: Comment on PR with workflow link
        if: env.BASE_BRANCH != ''
        run: |
          # Determine PR number based on event type
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            PR_NUMBER="${{ github.event.client_payload.pr_number }}"
          elif [ "${{ github.event_name }}" = "issue_comment" ]; then
            PR_NUMBER="${{ github.event.issue.number }}"
          elif [ "${{ github.event_name }}" = "pull_request_review_comment" ]; then
            PR_NUMBER="${{ github.event.pull_request.number }}"
          else
            PR_NUMBER="${{ github.event.pull_request.number }}"
          fi

          gh pr comment "$PR_NUMBER" --body "ðŸ¤– Claude Code is analyzing this PR: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        env:
          GH_TOKEN: ${{ github.token }}
      - name: Configure git for Claude
        if: env.BASE_BRANCH != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        env:
          # Explicitly DO NOT pass GITHUB_TOKEN or GH_TOKEN to Claude
          GITHUB_TOKEN: ""
          GH_TOKEN: ""
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          claude_args: "--allowed-tools Bash,WebFetch(*.github.com,*.thalheim.io),Edit"
          prompt: |
            ${{ github.event.client_payload.prompt }}

            Buildbot CI check results:
            ${{ env.BUILDBOT_OUTPUT }}

            Make the necessary fixes to resolve the build failures. You can commit your changes locally, but do not try to push or create pull requests - that will be handled automatically after you finish.
      - name: Create Pull Request with fixes
        if: env.BASE_BRANCH != ''
        uses: peter-evans/create-pull-request@v7
        id: cpr
        with:
          commit-message: "Fix CI failures"
          branch: claude-fix-${{ github.run_id }}
          delete-branch: true
          title: "Fix CI failures in ${{ env.BASE_BRANCH }}"
          body: |
            Automated fixes by Claude Code for CI failures.

            Base branch: ${{ env.BASE_BRANCH }}
            Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            ## Buildbot Results
            ```
            ${{ env.BUILDBOT_OUTPUT }}
            ```
          base: ${{ env.BASE_BRANCH }}
